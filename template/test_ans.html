{% load static %}
<html>
    <head>
        <title>
            XAMLYSIS | ANSWERS
        </title>
    </head>
    <body>        
        {% load static %}
<div class="container ">  
<br><br>
 <form method='post' action='/returner/'>
    {% csrf_token %}
    {% for q  in questions%}

    <div class="card" style="width: 80%;border-radius: 5px 100px 0 0;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);transform: translate(+10%,0%);padding:10px">
      <div class="card-header">
      <label for="ques" style="font-size:150%;background-color:white">{{q.ques}}</label>
      </div>
      </div>
    <div class="card" style="width: 80%;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);transform: translate(+10%,0%);padding:20px">   
      <div class="card-body">
        <div>
            <label style="font-size:125%;">
               i) {{q.option1}}
            </label>
        </div>
        <div>
            <label  style="font-size:125%;">
               ii)  {{q.option2}}
            </label>
        </div>
        <div>
            <label style="font-size:125%;">
               iii) {{q.option3}}
            </label>
        </div>
        <div >
            <label style="font-size:125%;">
               iv) {{q.option4}}
            </label>
        </div>
        <br>
        <div>
        <label style="font-size:150%">CORRECT ANS:-{{q.correct}}</label>
        </div>
      </div>
    </div>
    <br><br>
    {% endfor %}
    <br>
    <div align="center"><button type="submit" class="btn btn-primary" style="background-color: black;border-radius: 12px;font-size: 15px;color: #0044cc;width: 100px;padding: 10px 20px;border: 2px solid #003399;">Return</button></div> 
  </form>
</div>
        <br>
       
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
